   <body> <!-- Main Content -->
    <main>
        <h2>Volunteer Registration Form</h2>
            <form action="#" method="POST">
                    <h3>Personal Information</h3>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                    <br>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        </select>
                        <br>
                    <h3>Address Information</h3>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                    <br>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                    <br>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                
                    <h3>Volunteering Preferences</h3>
                    <label for="availability">Availability:</label>
                    <input type="text" id="availability" name="availability" placeholder="e.g., Weekdays after 5pm, Weekends, etc." required>
                    <br>
                    <label for="interests">Interests:</label>
                    <textarea id="interests" name="interests" rows="4" required></textarea>
                
                    <h3>Additional Information</h3>
                    <label for="skills">Skills or Experience:</label>
                    <textarea id="skills" name="skills" rows="4"></textarea>
                    <br>
                    <label for="reference">Reference (if any):</label>
                    <input type="text" id="reference" name="reference">
                    <br>
                <button type="submit">Submit</button>
            </form>
    </main>
    </body>
    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/YourFacebookPage" target="_blank">Facebook</a>
            <a href="https://twitter.com/YourTwitterPage" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/YourInstagramPage" target="_blank">Instagram</a>
            <!-- Add more social media links as needed -->
        </div>
        <p>Contact us at: help@helphub.com</p>
    </footer>

    <script>
        
        const form = document.getElementById('volunteerForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                this.submit();
            } else {
                alert('Please fill out all required fields.');
            }
        });

        function validateForm() {
            const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
            let isValid = true;
            requiredFields.forEach(function(field) {
                if (!field.value.trim()) {
                    isValid = false;
                }
            });
            return isValid;
        }
    </script>
