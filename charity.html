    <script>
        // Form Validation
        const form = document.getElementById('charityForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                this.submit();
            } else {
                alert('Please fill out all required fields.');
            }
        });

        function validateForm() {
            const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
            let isValid = true;
            requiredFields.forEach(function(field) {
                if (!field.value.trim()) {
                    isValid = false;
                }
            });
            return isValid;
        }
    </script>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchVolunteeringOpportunities();
    });

    async function fetchVolunteeringOpportunities() {
        const response = await fetch('https://api.opencagedata.com/geocode/v1/json?q=London&key=YOUR_API_KEY');
        const data = await response.json();
        displayOpportunities(data.results);
    }

    function displayOpportunities(opportunities) {
        const opportunitiesDiv = document.getElementById('opportunities');
        opportunitiesDiv.innerHTML = '<h3>Volunteering Locations:</h3>';
        opportunities.forEach(opportunity => {
            opportunitiesDiv.innerHTML += `<p>${opportunity.formatted}</p>`;
        });
    }
</script>
